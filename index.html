<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Калькулятор стоимости монтажа</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Монтаж сплит‑системы — 12&nbsp;000&nbsp;₽</h1>

    <form id="calc" novalidate>
      <div class="field">
        <label for="length">Длина трассы (м)</label>
        <input id="length" name="length" type="text" inputmode="decimal" pattern="[0-9]*[\.,]?[0-9]*" autocomplete="off" placeholder=""/>
        <small class="hint">Оставь пустым, если не нужно учитывать.</small>
      </div>

      <div class="field">
        <label for="extra">Доп. магистраль (м)</label>
        <input id="extra" name="extra" type="text" inputmode="decimal" pattern="[0-9]*[\.,]?[0-9]*" autocomplete="off" placeholder=""/>
        <small class="hint">Считается по цене/м в настройках.</small>
      </div>

      <div class="buttons">
        <button type="submit" id="btn-calc">Рассчитать</button>
        <button type="button" id="btn-clear">Сбросить</button>
      </div>
    </form>

    <section id="result" class="result hidden" aria-live="polite"></section>
  </main>

  <footer class="footer">
    <div>©Суперкондиционерщик Вано</div>
    <div>Версия: v034</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
