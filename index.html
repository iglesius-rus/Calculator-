<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Калькулятор сметы монтажа сплит‑систем</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="stylesheet" href="styles.css">
  <script>
    if ('serviceWorker' in navigator) {
      addEventListener('load', () => navigator.serviceWorker.register('service-worker.js').catch(console.error));
    }
  </script>
</head>
<body>
  <header class="container header">
    <h1>Калькулятор сметы монтажа сплит‑систем</h1>
    <p class="sub">Базовый монтаж: <span class="price">12&nbsp;000&nbsp;₽</span>. Итог зависит от условий.</p>
  </header>

  <main class="container">
    <section class="discount card">
      <p class="sale">Скидка 10% при заказе до конца месяца</p>
      <label for="address" class="label">Адрес для сметы</label>
      <input id="address" type="text" class="address-input" placeholder="Улица, дом, подъезд…">
    </section>

    <section class="card">
      <h2>Параметры монтажа</h2>
      <div class="grid">
        <!-- Only examples, in real use your full set of fields should be here -->
        <label class="grid-item">
          <span>Мощность, кВт</span>
          <input id="power" type="number" min="2.0" max="10" step="0.1" value="2.5">
        </label>
        <label class="grid-item">
          <span>Длина трассы, м</span>
          <input id="pipe" type="number" min="1" max="25" step="0.5" value="3">
        </label>
        <label class="grid-item">
          <span>Кабель‑канал (короб), м</span>
          <input id="duct" type="number" min="0" max="40" step="0.5" value="0">
        </label>
      </div>

      <div class="actions">
        <button id="copyBtn" class="btn">Скопировать смету</button>
      </div>

      <div id="resultWrap" class="result hidden">
        <h3>Смета</h3>
        <textarea id="result" readonly rows="14"></textarea>
      </div>
    </section>
  </main>

  <footer class="container footer">
    <p>Версия: 1.022</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
