<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Калькулятор стоимости работ</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="head">
      <div class="title">Калькулятор стоимости работ</div>
      <div class="tag">мобильная версия</div>
    </header>

    <main>
      <details open class="acc">
        <summary>Основные работы</summary>
        <table id="table-main" class="table">
          <thead><tr><th>Наименование работ</th><th>Кол-во</th><th>Ед. изм.</th><th class="num">Цена ед.</th><th class="num">Сумма</th></tr></thead>
          <tbody></tbody>
        </table>
      </details>

      <details class="acc">
        <summary>Дополнительные работы</summary>
        <table id="table-extra" class="table">
          <thead><tr><th>Наименование работ</th><th>Кол-во</th><th>Ед. изм.</th><th class="num">Цена ед.</th><th class="num">Сумма</th></tr></thead>
          <tbody></tbody>
        </table>
      </details>

      <div class="total">
        <b>Итого: <span id="grand-total">0</span> ₽</b>
        <div class="actions">
          <button class="btn" id="btn-estimate" type="button">Рассчёт</button>
          <button class="btn" id="btn-copy-estimate" type="button">Скопировать</button>
          <button class="btn" id="btn-estimate-pdf" type="button">Скачать PDF</button>
        </div>
      </div>

      <section id="estimate" class="hidden">
        <h3>Смета</h3>
        <div id="estimate-body"></div>
      </section>

      <footer class="foot">Версия сборки: Calc_v1.51 • 18.09.2025 08:15:55 • © Суперкондиционерщик Вано</footer>
    </main>
  </div>
</body>
</html>
