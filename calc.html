<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Калькулятор стоимости работ</title>
  <link rel="stylesheet" href="./style.css?v=024r">
  <script defer src="./script.js?v=024r"></script>
</head>
<body>
  <header class="m-head">
    <h1>Калькулятор стоимости работ</h1>
    <div class="tag">мобильная версия • базовая</div>
  </header>

  <main class="m-wrap">
    <details open class="m-acc">
      <summary>Основные работы</summary>
      <table id="table-main" class="calc-table">
        <thead><tr>
          <th>Наименование работ</th><th>Кол-во</th><th>Ед. изм.</th><th class="num">Цена ед.</th><th class="num">Сумма</th>
        </tr></thead>
        <tbody></tbody>
      </table>
    </details>

    <details class="m-acc">
      <summary>Дополнительные работы</summary>
      <table id="table-extra" class="calc-table">
        <thead><tr>
          <th>Наименование работ</th><th>Кол-во</th><th>Ед. изм.</th><th class="num">Цена ед.</th><th class="num">Сумма</th>
        </tr></thead>
        <tbody></tbody>
      </table>
    </details>

    <div class="total-box">
      <div class="total-line"><b>Итого:</b> <span id="grand-total">0</span> ₽</div>
      <div class="actions">
        <button id="btn-estimate" class="btn-outline">Рассчёт</button>
        <button id="btn-copy-estimate" class="btn-outline">Скопировать</button>
        <button id="btn-estimate-pdf" class="btn-outline">Скачать PDF</button>
      </div>
    </div>

    <section id="estimate" class="hidden">
      <h2>Смета</h2>
      <div id="estimate-body"></div>
    </section>

    <footer class="m-foot">Версия сборки: 0.2.4R • 17.09.2025 09:00:46 MSK</footer>
  </main>
</body>
</html>
